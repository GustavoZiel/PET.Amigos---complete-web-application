<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <!-- FONTE UTILIZADA-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/ced5a00aa9.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <!--css-->
  <link rel="stylesheet" href="./style_login_page.css" />
  <link rel="stylesheet" href="./style_header_footer.css" />

  <title>Sign Up Page</title>
</head>

<body>
  <header>
    <!-- Linha roxa no topo do site -->
    <div class="rectangle"></div>
  </header>
  <main class="container-fluid d-flex justify-content-center align-items-center">
    <div class="container justify-content-center align-items-center pb-5">
      <a class="navbar-brand" href="./home.html">
        <div class="d-flex align-items-center justify-content-center my-3">
          <div class="purple-circle me-1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="white" width="50%">
              <title>14-House</title>
              <g id="_14-House" data-name="14-House">
                <path d="M31.62,12.22l-15-12a1,1,0,0,0-1.25,0l-15,12A1,1,0,0,0,1,14H3V31a1,1,0,0,0,1,1H24V30H20V21a1,1,0,0,0-1-1H13a1,1,0,0,0-1,1v9H5V14H22V12H3.85L16,2.28,28.15,12H28a1,1,0,0,0-1,1v6h2V14h2a1,1,0,0,0,.62-1.78ZM14,22h4v8H14Z" />
                <path d="M25,26.59l-1.29-1.29-1.41,1.41,2,2a1,1,0,0,0,1.41,0l6-6-1.41-1.41Z" />
              </g>
            </svg>
          </div>
          <div class="font-nav-brand d-flex">PET.Amigos</div>
        </div>
      </a>
      <h2 class="text-title-signup text-center pt-3">Cadastre-se!</h2>
      <div class="text-center mt-3">
        <a href="login.html" class="form-text text-muted clickable mx-2 my-1">
          Já tenho uma conta!
        </a>
      </div>
      <form id="signupForm" enctype="multipart/form-data" class="form form-font-title">
        <div class="form-group">
          <label for="accountType">Escolha o tipo de conta</label>
          <select id="accountType" name="accountType" class="form-control">
            <option value="user">Usuário</option>
            <option value="ong">ONG</option>
          </select>
        </div>

        <div class="form-group pt-3">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group pt-3">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <div class="form-group pt-3">
          <label for="senha_conf">Confirme sua senha</label>
          <input type="password" id="senha_conf" name="senha_conf" class="form-control" required>
        </div>

        <div class="user-fields">
          <div class="form-group pt-3">
            <label for="userName">Nome completo</label>
            <input type="text" id="userName" name="userName" class="form-control user-input" required>
          </div>

          <div class="form-group pt-3">
            <label for="birthDate">Data de nascimento</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control user-input" required>
          </div>
          <div class="row mb-3 align-items-end pt-3">
            <div class="col-12">
              <span>Espécies de interesse: </span>
            </div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="preferences" value="Cachorro">
                <label class="form-check-label" for="inlineCheckbox1">Cachorros</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="preferences" value="Gato">
                <label class="form-check-label" for="inlineCheckbox2">Gatos</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="preferences" value="Roedor">
                <label class="form-check-label" for="inlineCheckbox3">Roedores</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="preferences" value="Pássaro">
                <label class="form-check-label" for="inlineCheckbox4">Pássaros</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="preferences" value="Outros">
                <label class="form-check-label" for="inlineCheckbox5">Outros</label>
              </div>
            </div>
          </div>
          <div class="row mb-3 align-items-end">
            <div class="col-12">
              <span>Tipo de moradia: </span>
            </div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="moradiaRadio1" name="home" value="Casa">
                <label class="form-check-label" for="moradiaRadio1">Casa</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="moradiaRadio2" name="home" value="Apartamento espaçoso">
                <label class="form-check-label" for="moradiaRadio2">Apartamento espaçoso</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="moradiaRadio3" name="home" value="Kitnet">
                <label class="form-check-label" for="moradiaRadio3">Kitnet</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="moradiaRadio4" name="home" value="Sítio">
                <label class="form-check-label" for="moradiaRadio4">Sítio</label>
              </div>
            </div>
          </div>
        </div>

        <div class="ong-fields">
          <div class="form-group pt-3">
            <label for="ongName">Nome da ONG</label>
            <input type="text" id="ongName" name="ongName" class="form-control ong-input" required>
          </div>

          <div class="form-group pt-3">
            <label for="creationYear">Ano de fundação</label>
            <input type="date" id="creationYear" name="creationYear" class="form-control ong-input" required>
          </div>

          <div class="form-group pt-3">
            <label for="CNPJ">CNPJ</label>
            <input type="text" id="CNPJ" name="CNPJ" class="form-control">
          </div>

          <div class="row mb-3 align-items-end">
            <div class="col-12 pt-3">
              <span>Animais sob proteção: </span>
            </div>
            <div class="col-auto">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="petsCheckbox1" name="pets" value="Cachorros">
                <label class="form-check-label" for="petsCheckbox1">Cachorros</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="petsCheckbox2" name="pets" value="Gatos">
                <label class="form-check-label" for="petsCheckbox2">Gatos</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="petsCheckbox3" name="pets" value="Roedores">
                <label class="form-check-label" for="petsCheckbox3">Roedores</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="petsCheckbox4" name="pets" value="Pássaros">
                <label class="form-check-label" for="petsCheckbox4">Pássaros</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="petsCheckbox5" name="pets" value="Outros">
                <label class="form-check-label" for="petsCheckbox5">Outros</label>
              </div>
            </div>
          </div>

          <div class="form-group pb-3">
            <label for="address">Endereço</label>
            <input type="text" id="address" name="address" class="form-control ong-input" required>
          </div>
        </div>

        <div class="common-fields">
          <div class="form-group">
            <label for="state">Estado</label>
            <select class="form-select" id="stateSelect" name="state" required>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>

          <div class="form-group pt-3">
            <label for="city">Cidade</label>
            <select id="citySelect" name="city" class="form-control" required>
              <!-- <option value="">Selecione uma Cidade...</option> -->
            </select>
          </div>


          <div class="form-group pt-3">
            <label for="about">Descrição</label>
            <input type="text" id="about" name="about" class="form-control" placeholder="Insira informações adicionais..." required>
          </div>


          <div class="form-group pt-3">
            <label for="phoneNumber">Número de telefone</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
          </div>
        </div>
        <div class="ong-fields">
          <div class="form-group pt-3">
            <label for="website">Site</label>
            <input type="text" id="website" name="website" class="form-control">
          </div>

          <div class="form-group pt-3">
            <label for="instagram">Instagram</label>
            <input type="text" id="instagram" name="instagram" class="form-control">
          </div>

          <div class="form-group pt-3">
            <label for="facebook">Facebook</label>
            <input type="text" id="facebook" name="facebook" class="form-control">
          </div>

          <div class="form-group pt-3">
            <label for="whatsapp">WhatsApp</label>
            <input type="text" id="whatsapp" name="whatsapp" class="form-control">
          </div>
          <div class="form-group pt-3">
            <label for="pix">Pix</label>
            <input type="text" id="pix" name="pix" class="form-control">
          </div>

          <div class="form-group pt-3">
            <label for="contribute">Mensagem para incentivar doações</label>
            <input type="text" id="contribute" name="contribute" class="form-control">
          </div>
        </div>
        <div class="form-group pt-3">
          <label for="photo" class="form-label">Fotos</label>
          <input class="form-control" type="file" id="photo" name="photo" required>
        </div>

        <div class="form-group pt-3" align="center">
          <button type="submit" class="col-6 mx-auto btn btn-light form-button form-button-font">Cadastrar-se</button>
        </div>
      </form>
      <!-- Modal -->
      <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="petAdotarLabel">Erro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              As senhas não coincidem. Por favor, verifique e tente novamente.
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="errorsigning" tabindex="-1" aria-labelledby="errorsigningLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorsigningLabel">Erro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="errorMessage"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
